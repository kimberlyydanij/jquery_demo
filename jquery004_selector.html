<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery004_selector</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            //nth-child(n), nth-of-type(n) : n은 1부터 시작
            $('p:nth-child(1)').css({
                color : 'red',
            });
            // div 요소에서 2번째에 해당하는 p요소에 스타일 적용
            $('p:nth-of-type(2)').css({
                color:'blue',
            });
        })
    </script>

</head>
<body>
    <div id="wrap">
        <p>part1</p>
        <span>line</span>
        <p>part3</p>
        <p>part4</p>
    </div>
</body>
</html>
