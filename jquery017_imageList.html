<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script> 
        $(document).ready(function(){
            let imgList=['pic_t1.jpg','pic_t2.jpg','pic_t3.jpg','pic_t4.jpg','pic_t5.jpg','pic_t6.jpg','pic_t7.jpg','pic_t8.jpg'];
            imgList.map((element,index) => {
                $('ul').append(
                    `<li><img src="images/${element}"/>`+
                `<p><input type="checkbox"/><span>이미지${index+1}</span></p></li>`);
            });
            //전체선택
            $('.check_all').click(function() {   //익명함수 사용해서 this를 사용함
                //    $('p input').prop('checked', this.checked);  (자바스크립트형식)
                $('p input').prop('checked', $(this).prop('checked'));  //제이쿼리형식
            });
            $('button').click(function() {
                $('p input:checked').parents('li').remove();
            });
            /*
                        //선택한 요소 삭제
                        $('#line_2').remove();
                        //선택한 요소의 하위요소를 삭제한다
                        $('ul').empty(); */
            });
    </script>
    <style>
        *{
            margin:0;
            padding:0;
            border-width: 0;
        }
        div {
            width:300px;
            margin:10px auto;
        }
        ul{
            list-style-type:none;
            width:300px;
        }
        li{
            width:90px;
            height: 100px;
            float:left;
        }
    </style>
</head>
<body>
    <button>삭제</button>
    <input type='checkbox' class='check_all' /> 전체선택
    <ul>
    </ul>
</body>
</html>
