<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery028_bxslider</title>
    <link rel="stylesheet" href="cdn.jsdelivr.net/bxSlider/4.2.12/jquery.bxSlider.css"/>
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; }
        </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
            border-width:0;
        }
    </style>
    <script> 
    $(document).ready(function() {
        $('.bxslider').bxSlider({
        mode: 'horizontal', //가로 수평으로 슬라이드 설정
        speed: 500, //이동속도 변경
        pager: true, // 현재 위치 페이징 표시 여부 설정
        moveSlides: 1, //슬라이드 이동 시 갯수 설정
        slideWidth: 500,
        auto: true, // 자동적으로 슬라이드 이동
        autoHover: true, // 마우스 오버시 정지시킬지 설정
        minSlides: 1, //최소 노출 갯수 설정
        maxSlides: 3, //최대 노출 갯수 설정
        captions:true,
        slideMargin: 10, //슬라이드 간의 간격을 설정
        controls: true, //이전 다음 버튼 노출 여부 설정
  });
});
    </script>
</head>
<body>
    <div class="bxslider">
        <div><img src="/images/coffee1.jpg" title="Funky roots"></div>
        <div><img src="/images/coffee2.jpg" title="The long and winding road"></div>
        <div><img src="/images/coffee3.jpg" title="Happy trees"></div>
      </div>
    </div>
</body>
</html>
