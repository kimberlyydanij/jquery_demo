<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery007_text</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script>
        $(document).ready(function(){
            //value => val()
            //innerText => text()
            //interHtml => html()

            let dnode1 = $('div').text();
            //dnode1: javascript
            console.log(`dnode1: ${dnode1}`);

            let dnode2 = $('div').html();
            //<span>javascript</span>
            console.log(`dnode2: ${dnode2}`);

            let dnode3 = $('input').val();
            //dnode3: jquery
            console.log(`dnode3: ${dnode3}`);
        });
    </script>
</head>
<body>
    <button>click</button>
    <div><span>javascript</span></div>
    <input type='text' value='jquery' />
</body>
</html>
