<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery011_this</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            //속성:attribute(HTML), properth(javascript)
            //http://127.0.0.1:5500/jquery001_cdn.html
            console.log(document.querySelector('a').href);
            //jquery001_cdn.html       http://127.0.0.1:5500/jquery001_cdn.html
            console.log($('a').attr('href')+', '+$('a').prop('href')+'<br/>');

            console.log($('input').attr('checked')+', '+$('input').prop('checked'));
        });
    </script>
</head>
<body>
    <button id='btn'>commit</button>
    <a href='jquery001_cdn.html'>첫페이지</a>
    <input type='checkbox' checked='checked' />
</body>
</html>
