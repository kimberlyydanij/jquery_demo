<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery010_dom</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            let btnNode = document.getElementById('btn');
            let btnElement = $('#btn');
            //[object HTMLButtonElement], [object Object]
            document.write(btnNode + ', '+ btnElement);
            //[object Object](javascript를 jquery형태로 바꿈), [object HTMLButtonElement] (jquery를 javacsript형태로 바꿈)
            document.write($(btnNode) + ', '+ btnElement[0]);
        });
    </script>
</head>
<body>
    <button id='btn'>commit</button>
</body>
</html>
